name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-fmt:
    name: Backend Fmt
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check Formatting
        run: cd src-tauri && cargo fmt --check

  backend-clippy:
    name: Backend Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install System Deps
        run: brew install dbus
      - name: Run Clippy
        run: cd src-tauri && cargo clippy -- -D warnings

  backend-test:
    name: Backend Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install System Deps
        run: brew install dbus
      - name: Run Tests
        run: cd src-tauri && cargo test

  frontend-lint:
    name: Frontend Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint

  frontend-test:
    name: Frontend Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test

  frontend-build:
    name: Frontend Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build

  verify-install:
    name: Verify Install
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Dependencies
        run: npm install
      - name: Verify Install/Uninstall
        run: |
          chmod +x install.sh uninstall.sh
          echo "üì¶ Testing Installation..."
          ./install.sh
          
          if [ ! -d "/Applications/IronRise.app" ]; then
            echo "‚ùå Install failed: App not found"
            exit 1
          fi
          
          echo "üóëÔ∏è Testing Uninstallation..."
          ./uninstall.sh --no-prompt
          
          if [ -d "/Applications/IronRise.app" ]; then
            echo "‚ùå Uninstall failed: App still exists"
            exit 1
          fi
          echo "‚úÖ Install/Uninstall verification passed!"
