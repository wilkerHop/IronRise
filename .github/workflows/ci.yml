name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    name: Health Check
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy, rustfmt

    - name: Install dependencies
      run: npm install

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Run Health Check
      run: ./scripts/check_health.sh

    - name: Verify Install/Uninstall
      if: runner.os == 'macOS'
      run: |
        chmod +x install.sh uninstall.sh
        echo "üì¶ Testing Installation..."
        ./install.sh
        
        if [ ! -d "/Applications/IronRise.app" ]; then
          echo "‚ùå Install failed: App not found"
          exit 1
        fi
        
        echo "üóëÔ∏è Testing Uninstallation..."
        ./uninstall.sh --no-prompt
        
        if [ -d "/Applications/IronRise.app" ]; then
          echo "‚ùå Uninstall failed: App still exists"
          exit 1
        fi
        echo "‚úÖ Install/Uninstall verification passed!"
